<div id="main-wrapper">
  <div class="content-wrap">
    <div class="main section" id="main">
      <div class="widget Blog" id="Blog1">
        <div class="blog-posts hfeed">
          <article class="post hentry">
            <div class="hwrap">
              <h2 class="title">
                {{chapter.story.storyName}} : {{chapter.chapterName}}
                <span class="fontawesome-reorder"></span>
                <span class="hidden-small">
                  <a style="padding-right: 5px; color: #e74c3c;" href="#">Xem truyện ở dạng nâng cao</a>
                </span>
              </h2>
            </div>
            <div class="post-body entry-content">
              <div>
                <img *ngFor="let page of chapter.pageDetail" alt="test" src="{{page.pageContent}}">
              </div>
              <div class="clear"></div>
              <div class="synop_down">
                <table>
                  <thead>
                    <tr>
                      <td>
                        Tập
                      </td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let c of chapter.story.chapters">
                      <td>
                        <a href="truyen-tranh/{{chapter.story.storyUrl}}/{{c.chapterUrl}}/{{c.chapterId}}">{{c.chapterName}}</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="description">
                  {{chapter.story.storyDescription}}
                </div>
                <div style="clear: both;"></div>
              </div>
            </div>
            <div class="clear"></div>
            <div class="hwrap">
              <h2 class="title">
                Truyện cùng thể loại
                <span class="fontawesome-reorder"></span>
              </h2>
            </div>
            <div class="clear"></div>
            <div class="related-post">
              <ul class="dte-3">
                <li class="dte3_item" *ngFor="let story of relatedStories">
                  <div class="dte3_wrap">
                    <a class="dte3_title" href="truyen-tranh/{{story.storyUrl}}/{{story.storyId}}">{{story.storyName}}</a>
                  </div>
                </li>
              </ul>
            </div>
            <div style="clear:both"></div>
          </article>
        </div>
      </div>
    </div>
  </div>
</div>
